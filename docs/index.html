<html>
<head>
    <title>WTApps</title>
    <link rel="stylesheet" href="./css/common.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
    <div id="vue-element">
        <h1>自作アプリ置き場</h1>
        <div class="contents-area">
            <table class="table">
                <tr>
                    <td class="table-col">
                        <h3>Tools</h3>
                        <table class="table table-scrollable table-borderless">
                            <tr>
                                <td>
                                    <ul id="tools-list">
                                        <li v-for="item in toolItems" :key="item.id">{{ item.linkString }}</li>
                                    </ul>
                                </td>
                            </tr>
                        </table>
                    </td>
                    <td class="table-col">
                        <h3>Games</h3>
                        <table class="table table-scrollable table-borderless">
                            <tr>
                                <td>
                                    <ul id="games-list">
                                        <li v-for="item in gameItems" :key="item.id">{{ item.linkString }}</li>
                                    </ul>
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</body>

<script type="text/javascript">
    let app = new Vue({
        el: '#vue-element',
        data: {
            toolItems: [],
            gameItems: []
        },
        created() {
            axios.get('./appsList.json').then(appsList => {
                // create tool items list
                appsList.data.toolList.forEach(item => {
                    this.toolItems.push(this.createItem(item));
                });

                // create game items list
                appsList.data.gameList.forEach(item => {
                    this.gameItems.push(this.createItem(item));
                });
            });
        },
        methods: {
            /** create one item */
            createItem: function (item) {
                // TODO
                return {
                    id: item.id,
                    linkString: item.title
                }
            }
        }
    });
</script>
</html>
